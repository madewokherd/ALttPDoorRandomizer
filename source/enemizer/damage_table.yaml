# Special Values:
#  $F9	Target becomes a faerie
#  $FA	Target becomes a blob
#  $FB	Target stunned for 32 frames
#  $FC	Target stunned for 128 frames
#  $FD	Target incinerated
#  $FE	Target becomes frozen
#  $FF	Target stunned for 255 frames

